<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python - Flask - Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <main class="d-flex">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <div class="card shadow w-50">
                <div class="card-body" id="login-form">
                    <form action="/login" method="post">
                        <h3 class="text-center">Bienvenido a Gestor-Tareas</h3>
                        <h5 class="text-center">Login</h5>

                        <label>Email</label>
                        <input type="email" class="form-control mb-3" name="email">

                        <label>Contraseña</label>
                        <input type="password" class="form-control mb-3" name="password">

                        {% if message %}

                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Error: </strong> {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                        {% endif %}
                        {% if razon %}
                      
                        <div id="alerta-success" class="alert alert-success alert-dismissible fade show" role="alert">
                          <strong>{{ razon }} </strong> 
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="alert"
                            aria-label="Close"
                          ></button>
                        </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary w-100">Acceder</button>
                    </form>
                    <p class="text-center mt-3">
                        ¿No tienes una cuenta? - <a href="/registro" id="registro-link">Regístrate</a>
                    </p>                    
                </div>
                <div class="card-body d-none" id="registro-form">

                </div>
            </div>
        </div>
    </main>
    <script>
        // Selecciona el elemento de la alerta por su ID
        var miAlerta = document.getElementById('alerta-success');
        
        // Espera 3 segundos y luego oculta la alerta
        setTimeout(function() {
            miAlerta.style.display = 'none';
        }, 2500); // 2500 milisegundos = 2.5 segundos
    </script>
    
</body>
</html>
